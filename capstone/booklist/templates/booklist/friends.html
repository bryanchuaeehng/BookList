{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link href="{% static 'booklist/friends.css' %}" rel="stylesheet">
        <script src="{% static 'booklist/friends.js' %}"></script>
    </head>
    <body>

        <div id="edit_nav_bar_inv_bg">
            <ul>
                <li class="float_left" id="back_btn_play">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </li>
            </ul>
        </div>

        <div class="text_center" style="color: #55f67b;">{{ message }}</div>

        <div id="nav_bar_top">
            <span class="options_nav" id="option_friends">Friends</span>
            <span class="options_nav" id="option_find">Find friends</span>
        </div>

        <div id="body_friends">
            {% for friend in user.friendsWith.all %}
                <div class="profiles_section">
                    <div id="pfp_div">
                        <img src="{{ friend.pfp }}" class="pfp_img rounded-circle">
                    </div>
                    <div id="username_div"><a href="/profile/{{ friend.username }}">{{ friend.username }}</a></div>
                    <div></div>
                </div>
            {% empty %}
                <div class="text_center"> No friends found :[ </div>
            {% endfor %}          
        </div>

        <div id="body_find">
            <div class="centered">
                <input id="searchbar" placeholder="Search">
            </div>

            <div id="search_res">
                <p style="text-align: center;">Search results will appear here.</p>
            </div>
        </div>

    </body>
</html>
